server {
    listen 80;
    server_name j6b108.p.ssafy.io;

    location / {
        proxy_hide_header Access-Control-Allow-Origin;
        add_header 'Access-Control-Allow-Origin' '*';
        root    /app/build;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }

    location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

}
